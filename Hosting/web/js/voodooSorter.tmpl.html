<button type="button" class="btn btn-default btn-block" ng-click="sort(member,direction)">
    {{text}}
    &nbsp;<span ng-show="isCurrentSortAsc(member)" class="sortArrow glyphicon glyphicon-chevron-up"></span>
    <span ng-show="isCurrentSortDesc(member)"  class="sortArrow glyphicon glyphicon-chevron-down"></span>
</button>
