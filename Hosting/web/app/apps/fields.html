<div class="form-group">
    <label for="key" class="col-lg-2 control-label">Key</label>
    <div class="col-lg-4">
        <input type="text" class="form-control" 
               name="key" id="key" placeholder="Key"
               ng-model="editItem.key" server-error ="editItem.errors"
            >
    </div>    
   
</div>
<div class="form-group">
    <label for="fullPath" class="col-lg-2 control-label">Full Path</label>
    <div class="col-lg-4">
        <input type="text" class="form-control" ng-model="editItem.fullPath"
            name="fullPath" id="fullPath" placeholder="Full Path to Application">
    </div>
</div>
<div class="form-group">
    <label for="arguments" class="col-lg-2 control-label">Arguments</label>
    <div class="col-lg-4">
        <input type="text" class="form-control" ng-model="editItem.arguments"
            name="arguments" id="arguments" placeholder="Command Line Arguments">
    </div>
</div>
<div class="form-group">
    <label for="requiresAdmin" class="col-lg-2 control-label">Run as Administrator</label>
    <div class="col-lg-1">
        <input type="checkbox" class="form-control" ng-model="editItem.requiresAdmin"
            name="requiresAdmin" id="requiresAdmin">
    </div>
</div>
<div class="form-group">
    <label for="urlEncodeArguments" class="col-lg-2 control-label">Url Encode Arguments</label>
    <div class="col-lg-1">
        <input type="checkbox" class="form-control" ng-model="editItem.urlEncodeArguments"
            name="urlEncodeArguments" id="urlEncodeArguments">
    </div>
</div>
